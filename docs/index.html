
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matter.js + TypeScript Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Matter.js + TypeScript</h1>
      <p>Drag bodies with your mouse. Resize the window to see it adapt.</p>
      <button id="spawn">Spawn 50 balls</button>
      <button id="clear">Clear balls</button>
    </header>

    <main>
      <!-- The renderer will append a canvas here -->
      <div id="scene"></div>
    </main>

    <footer>
      <small>Built with <a href="https://brm.io/matter-js/" target="_blank" rel="noreferrer">Matter.js</a>.</small>
    </footer>

    <!-- Bundled script produced by esbuild -->
    <script src="./bundle.js"></script>
  </body>
</html>
